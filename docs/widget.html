<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виджет</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="live-tv wrapper">
    <div class="live-tv__widget-container">
      <div class="tv-widget">
        <div class="tv-widget__schedule">
          <div class="tv-widget__schedule-calendar">
            <h3 class="tv-widget__schedule-title">Календарь ближайших спортивных трансляций</h3>
            <div class="tv-widget__schedule-corousel">
              <div class="tv-widget__left-arrow-container">
                <div class="tv-widget__arrow-circle tv-widget__arrow-circle_left">
                  <img src="img/icons/arrow-left.svg" alt="">
                </div>
              </div>
              <div class="tv-widget__schedule-items">                 
              </div>
              <div class="tv-widget__right-arrow-container">
                <div class="tv-widget__arrow-circle tv-widget__arrow-circle_right">
                  <img src="img/icons/arrow-right.svg" alt="" class="">
                </div>
              </div>
            </div>
            <h3 class="tv-widget__today-title">Расписание трансляций<span class='tv_widget__today-date'>пятницу, 27 декабря 2019 года</span></h3>
            <div class="tv-widget__program-cards"></div>
          </div>          
        </div>
      </div>
    </div>
  </section>
  <script src="scripts/moment-with-locales.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
